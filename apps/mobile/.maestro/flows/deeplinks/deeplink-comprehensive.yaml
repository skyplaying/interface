appId: com.uniswap.mobile.dev
jsEngine: graaljs
env:
  E2E_RECOVERY_PHRASE: ${E2E_RECOVERY_PHRASE}
  DATADOG_API_KEY: ${DATADOG_API_KEY}
---
# Initialize tracking at the very beginning
- runScript:
    file: ../../scripts/performance/dist/actions/init-tracking.js

# Start flow tracking
- runScript:
    file: ../../scripts/performance/dist/actions/start-flow.js
    env:
      FLOW_NAME: 'deeplink-comprehensive'

# Run prerequisite flows (tracked as sub-flows)
- runFlow: ../../shared-flows/start.yaml
- runFlow: ../../shared-flows/recover-fast.yaml

# Open onramp deeplink
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'onramp-deeplink'
      PHASE: 'start'
- openLink:
    link: 'uniswap://app/fiatonramp?userAddress=0xEEf806b3Cae8fcecAe1793EE1e0B2c738F61C6bB&source=push'
    autoVerify: true
# Handle iOS deeplink permission dialog (optional - only appears on first run)
- tapOn:
    text: 'Open'
    optional: true
- waitForAnimationToEnd:
    timeout: 5000
- assertVisible:
    id: ${output.testIds.ForFormTokenSelected}
- assertVisible:
    id: ${output.testIds.BuyFormAmountInput}
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'onramp-deeplink'
      PHASE: 'end'
- killApp

# Open widget deeplink
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'widget-deeplink'
      PHASE: 'start'
- openLink:
    link: 'uniswap://widget/#/tokens/ethereum/0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984'
    autoVerify: true
- waitForAnimationToEnd:
    timeout: 3000
- assertVisible:
    id: ${output.testIds.TokenDetailsHeaderText}
    text: 'Uniswap'
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'widget-deeplink'
      PHASE: 'end'
- killApp

# Open swap deeplink
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'swap-deeplink'
      PHASE: 'start'
- openLink:
    link: 'uniswap://redirect?screen=swap&userAddress=0xEEf806b3Cae8fcecAe1793EE1e0B2c738F61C6bB&inputCurrencyId=1-0x6B175474E89094C44Da98b954EedeAC495271d0F&outputCurrencyId=1-0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984&currencyField=input&amount=100'
    autoVerify: true
- waitForAnimationToEnd:
    timeout: 3000
- assertVisible:
    id: ${output.testIds.SwapFormHeader}
- assertVisible:
    id: ${output.testIds.AmountInputIn}
- assertVisible:
    id: ${output.testIds.ChooseInputToken}
- assertVisible:
    id: ${output.testIds.ChooseOutputToken}
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'swap-deeplink'
      PHASE: 'end'
- killApp

# Open token details deeplink
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'token-details-deeplink'
      PHASE: 'start'
- openLink:
    link: 'uniswap://app/tokendetails?currencyId=10-0x6fd9d7ad17242c41f7131d257212c54a0e816691&source=push'
    autoVerify: true
- waitForAnimationToEnd:
    timeout: 3000
- assertVisible:
    id: ${output.testIds.TokenDetailsHeaderText}
- assertVisible:
    id: ${output.testIds.TokenDetailsSwapButton}
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'token-details-deeplink'
      PHASE: 'end'
- killApp

# Open transaction history deeplink
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'transaction-history-deeplink'
      PHASE: 'start'
- openLink:
    link: 'uniswap://redirect?screen=transaction&fiatOnRamp=true&userAddress=0xEEf806b3Cae8fcecAe1793EE1e0B2c738F61C6bB'
    autoVerify: true
- waitForAnimationToEnd:
    timeout: 3000
- assertVisible:
    id: ${output.testIds.ActivityContent}
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'transaction-history-deeplink'
      PHASE: 'end'
- killApp

# Invalid deeplink (should fail gracefully and remain functional)
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'invalid-deeplink'
      PHASE: 'start'
- openLink:
    link: 'uniswap://invalid-path'
    autoVerify: true
- waitForAnimationToEnd:
    timeout: 3000
- assertVisible:
    id: ${output.testIds.AccountHeaderAvatar}
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'invalid-deeplink'
      PHASE: 'end'
- killApp

# Open moonpayOnly onramp deeplink
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'moonpay-onramp-deeplink'
      PHASE: 'start'
- openLink:
    link: 'uniswap://app/fiatonramp?source=push&moonpayOnly=true&moonpayCurrencyCode=usdc&amount=200'
    autoVerify: true
- waitForAnimationToEnd:
    timeout: 5000
- assertVisible:
    id: ${output.testIds.ForFormTokenSelected}
    text: 'USD Coin'
- assertVisible:
    id: ${output.testIds.BuyFormAmountInput}
    text: '200'
- runScript:
    file: ../../scripts/performance/dist/actions/track-action.js
    env:
      ACTION: 'openLink'
      TARGET: 'moonpay-onramp-deeplink'
      PHASE: 'end'
- killApp

